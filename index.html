<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Electoral swing by party</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.18"></script>
  </head>
  <body>
    <div id="infoDiv" class="esri-widget">
      <div id="title" >Electoral swing</div>
      <div id="subtitle">U.S. presidential elections 2004-2020</div>
      <div id="parties">
        <button id="all" class="all-active">All</button>
        <button id="rep" class="rep-inactive">Republican</button>
        <button id="dem" class="dem-inactive">Democrat</button>
        <button id="oth" class="oth-inactive">Other</button>
      </div>
      <div id="slider"></div>
    </div>
    <div id="viewDiv"></div>
    <div id="legend-container" class="esri-widget">
      <div id="current-year"></div>
      <div id="results" class="esri-widget">
        <!-- <div id="candidates"></div>
        <div id="counts"></div> -->

        <div id="dem-results">
          <div id="dem-candidate"></div>
          <div id="dem-votes"></div>
        </div>
        <div id="rep-results">
          <div id="rep-candidate"></div>
          <div id="rep-votes"></div>
        </div>

      </div>
      <div id="legend" class="esri-widget">
        <div id="legend-title"></div>
        <div id="histogramContainer">
          <div id="histogram"></div>
        </div>
        <div id="ramp-container"></div>
        <div id="labels">
          <div id="left-label"></div>
          <div id="center-label"></div>
          <div id="right-label"></div>
        </div>
      </div>
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
